settings:
  provider: OPENWEATHER
  openWeather:
    apiKey: "2ad87456e797367029f7350b3d82a3b8"
    pollIntervalSeconds: 10800
    minSecondsBetweenSameZoneCalls: 3600
    baseUrl: "https://api.openweathermap.org/data/2.5/weather"
    units: "metric"

    # Safety: control what the plugin is allowed to change.
    # Snow accumulation REQUIRES modifyBlocks=true (snow layers are blocks).
    safety:
      modifyBlocks: true
      modifyBiomes: false
      modifyEntities: false

    debug:
      showPrecipInZoneCommand: false
      logWeatherApplies: false
      logSnowPass: false

    thresholds:
      coldMaxC: 0.0
      hotMinC: 30.0

  weather:
    enabled: true
    mode: WORLD_GLOBAL
    targetWorlds:
      - world
    driverZonePerWorld:
      world: na_versailles_mo
    durationTicks: 216000
    thunderInHotWet: true
    thunderChance: 0.35

  # World Mapping Phase (anchors)
  # These do NOT change biomes/blocks/entities by themselves â€” they only map MC coords to zones.
  worldMapping:
    enabled: true
    world: world
    northAxis: "-Z"
    selection: NEAREST

    anchors:
      - zoneId: eu_london_gb
        mcX: -38
        mcZ: -5265
        note: "London (West End)"

      - zoneId: eu_rome_it
        mcX: 1260
        mcZ: -4643
        note: "Rome"

      - zoneId: na_new_york_ny
        mcX: -7571
        mcZ: -4162
        note: "NYC"

      - zoneId: na_tampa_fl
        mcX: -8449
        mcZ: -2856
        note: "Tampa"

      - zoneId: as_seoul_kr
        mcX: 13053
        mcZ: -3898
        note: "DMZ area (anchor)"

  # Snow Accumulation Service (SAS)
  # Places/removes snow layers around players based on mapped zone temperature & wetness.
  snow:
    enabled: true

    # Source for temperature/wetness:
    # - MAPPED_ZONE: uses nearest anchor zone to each player
    # - DRIVER_ZONE: uses weather.driverZonePerWorld for the whole world
    source: MAPPED_ZONE

    thresholds:
      snowAtOrBelowC: 0.0
      blizzardAtOrBelowC: -5.0
      meltAtOrAboveC: 1.5

    accumulation:
      normalMaxLayers: 3
      blizzardMaxLayers: 8
      blizzardRequiresWet: true

    mode: AROUND_PLAYERS
    radiusBlocks: 96
    maxBlocksPerRun: 4000
    tickIntervalSeconds: 20

    placeSnowLayers: true

    # Optional (off by default)
    freezeWater: false
    meltIce: false

